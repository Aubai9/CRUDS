<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <img src="imgs/logo.png">

            <div class="text">
                <h1>CRUDS</h1>
                <sub>Create</sub>
                <sub>Read</sub>
                <sub>Update</sub>
                <sub>Delete</sub>
                <sub>Search</sub>
            </div>
            <h2><a href="SignUp/signup.html" target="_blank" id="up">sign up</a></h2>
            <h2 id="out">log out</h2>
        </nav>
    </header>
    <div class="container">
        <div class="head">
            <input type="text" class="empty" id="title" placeholder="title">
            <div class="money">
                <input type="number" class="empty" onkeyup="getTotal()" placeholder="price" id="price">
                <input type="number" class="empty" onkeyup="getTotal()" placeholder="taxes" id="tax">
                <input type="number" class="empty" onkeyup="getTotal()" placeholder="ads" id="ads">
                <input type="number" class="empty" onkeyup="getTotal()" placeholder="discount" id="dscount">
                <h2 id="total">total :</h2>
            </div>
            <input type="number" class="empty" id="counter" placeholder="count">
            <input type="text" class="empty" id="category" placeholder="category">
            <div class="create">
                <button id="create">create</button>
            </div>
        </div>
        <div class="body">
            <input type="text" onkeyup="searchData(this.value)" id="searchInput" placeholder="search">
            <div class="search">
                <button id="searchTitle" onclick="search(this.id)">search by title</button>
                <button id="searchCategory" onclick="search(this.id)">search by category</button>
            </div>
        </div>
        <div class="foot">

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <div>
                    <button id="del">Delete All</button>
                </div>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
